<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumpton Hotel - Welcome</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/calendar_payment.css">
</head>

<body>
    <header>
        <div class="container">

            <nav>
                <ul>
                    
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Activities </a></li>
                    <li><a href="#services">Restaurants </a></li>
                    {% if not login_hidden %}
                    <li><a href="#signup-tab" id="signup-tab-link" class="btn-signup">Sign Up</a></li>
                    <li><a href="#signin-tab" id="signin-tab-link" class="btn-signup">Sign In</a></li>
                    {% endif %}

                </ul>
            </nav>
        </div>
        <h1>ROOM Reservation</h1>
    </header>
    <div class="calendar">
        <form class="c_form" action="/process_dates" method="post">
            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="check-in-date" name="check_in" min="2024-07-25" max="2026-05-01" required>
            <br>
            <label for="check-out-date">Check-out Date:</label>
            <input type="date" id="check-out-date" name="check_out" min="2024-07-25" max="2026-05-01" required>
            <br>
            <div class="radio"> Select Room Size
                <br> <br>
                <input type="radio" id="small_rm" name="radio" value="small" required>
                <label for="small">SMALL: 1 Queen,1 bathroom</label><br><br>
                <input type="radio" id="medium_rm" name="radio" value="medium">
                <label for="medium">MEDIUM: 2 Queens, 1 bathroom </label><br><br>
                <input type="radio" id="large_rm" name="radio" value="large">
                <label for="large">LARGE: 1 King, 2 Queens, 2 bathrooms</label>

            </div>
            <br>
            <label for="quantity">Number of guests 1-5:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required>
            <br>
            <button type="submit">Submit</button>

        </form>
        <div class="image-container" id="image-small">
            <img src="https://acehotel.com/sydney/wp-content/uploads/sites/13/2021/09/ACE_Sydney_Small_120522_13703-1.jpg"
                alt="Small Room Image">
        </div>
        <div class="image-container" id="image-medium">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*X1K4Zi_mTg94imnWW-zfUw.jpeg" alt="Medium Room Image">
        </div>
        <div class="image-container" id="image-large">
            <img src="https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2020/08/THE-EMPATHY-SUITE-PALMS-CASINO-RESORT-LAS-VEGAS.jpg?ssl=1"
                alt="Large Room Image">
        </div>
    </div>


</body>


{% if not pay_hidden %}
<div class="payment-form" id="payment-form">
    <h2>Payment Details</h2>
    <form action="process_payment.php" method="post">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
        <button type="submit">Submit Payment</button>
    </form>
    <button onclick="closePaymentForm()">Close</button>
</div>
{% endif %}


<footer>
    <div class="container">
        <p>&copy; 2024 Scrumpton Hotel. All rights reserved.</p>

</footer>
<script src="static/calendar_scripts.js"></script>
</body>

</html>
